<!DOCTYPE html>
<html>
<head>
    <title>Form Basic</title>
    <style>
        label{
            display : inline-block;
            width: 3em;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>입력 양식</legend>
            <div>
                
                    <span><label for="name">이름</label></span>
                    <span><input id="name" type="text"></span>
            </div>
                <div>
                    <span><label for="mail">이메일</label></span>
                    <span><input id="mail" type="email"></span>
                </div>
            </div>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
