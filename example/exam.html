<!DOCTYPE html>
<html>

<head>
    <title>
        HTML 화면 구현
    </title>
    <style>
        .container {
            text-align: center;
            background-color:  antiquewhite;
            width: 300px;
            height: 400px;
            border-radius: 10px;

        }

        .center {
            text-align: center;
        }

        .box {
            width: 5em;
            text-align: center;

        }
        .font{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <form class="container">
        <div class="center">
            <h1>회원가입</h1>
        </div>
        <div>
            <input type="image" src="http://place-hold.it/150x150">
        </div>
        <div>
            <div class="box"><label>이메일</label>
                <input type="text" name="text" style="margin: center">
            </div>

            <div class="box"><label>암호</label>
                <input type="password">
            </div>

            <div class="box"><label>암호확인</label>
                <input type="password">
            </div>

            <div class="button"><input type="submit" value="제출"></div>
        </div>
    </form>
</body>

</html>
