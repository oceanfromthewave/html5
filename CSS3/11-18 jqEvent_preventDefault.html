<!DOCTYPE html>
<html>
<head>
    <title>Event Basic</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
       
        $(document).ready(function () {
           
            $('a').click(function (event) {
            
                alert('click');

                
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <a href="http://hanb.co.kr">Hanbit Academy</a>
</body>
</html>
